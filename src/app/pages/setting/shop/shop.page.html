<ion-header>
  <ion-toolbar>
    <ion-button href='/setting'>
      <ion-icon name="arrow-back"></ion-icon>返回
    </ion-button>
    <ion-title>店铺信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <ion-list inset="true">
    <ion-item routerLink="/setting/shop/shop-edit" [queryParams]="{title:'店铺名称',property:'shopName'}">
      <ion-label>店铺名称</ion-label>
      <ion-note slot="end">{{shop.shopName}}</ion-note>
    </ion-item>
    <ion-item routerLink="/setting/shop/shop-edit" [queryParams]="{title:'店铺简称',property:'shopShortName'}">
      <ion-label>店铺简称</ion-label>
      <ion-note slot="end">{{shop.shopShortName}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>注册时间</ion-label>
      <ion-note slot="end">{{user.createTime | date: "yyyy-MM-dd HH:mm:ss"}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>手机号码</ion-label>
      <ion-note slot="end">{{user.phone}}</ion-note>
    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-item>
      <ion-label>电子邮箱</ion-label>
      <ion-note slot="end">{{user.email}}</ion-note>
    </ion-item>
    <ion-item routerLink="/setting/shop/shop-edit" [queryParams]="{title:'店主姓名',property:'userName'}">
      <ion-label>店主姓名</ion-label>
      <ion-note slot="end">{{shop.userName}}</ion-note>
    </ion-item>
    <ion-item routerLink="/setting/shop/shop-edit" [queryParams]="{title:'店铺电话',property:'shopTel'}">
      <ion-label>店铺电话</ion-label>
      <ion-note slot="end">{{shop.shopTel}}</ion-note>
    </ion-item>
    <ion-item routerLink="">
      <ion-label>行业类型</ion-label>
      <ion-note slot="end">{{shop.industryType}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
